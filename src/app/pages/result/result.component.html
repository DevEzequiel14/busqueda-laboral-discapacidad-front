<div class="mx-auto w-full max-w-7xl p-4 px-8 flex flex-wrap">
  <div class="w-full mb-4 flex items-center justify-between"
    [ngClass]="{'text-2xl': !increaseFontSize, 'text-3xl': increaseFontSize}">
    <h2 class="font-black text-3xl">Resultados de la búsqueda de {{user?.firstname}} {{user?.lastname}}</h2>
    <div class="flex space-x-4">
      <button class='btn-margin' color="primary" mat-mini-fab (click)="increaseLetterSize()" matTooltip="Visual">
        <mat-icon>
          <span class="material-icons-outlined">visibility</span>
        </mat-icon>
      </button>
    </div>
  </div>
  <ng-container *ngIf="offers.length > 0; else templateA">
    <div class="w-full my-4">
      <div class="flex flex-wrap -mx-4 justify-center">
        <ng-container *ngIf="offers && offers.length > 0">
          <mat-card class="example-card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 mx-8 my-8 border border-gray-200"
            *ngFor="let offer of pagedOffers">
            <mat-card-title
              [ngClass]="{'text-2xl': !increaseFontSize, 'text-3xl': increaseFontSize}">{{offer.oferta.title}}</mat-card-title>
            <mat-card-subtitle
              [ngClass]="{'text-xl': !increaseFontSize, 'text-2xl': increaseFontSize}">{{offer.oferta.location}}</mat-card-subtitle>
            <mat-card-content>
              <ul>
                <li [ngClass]="{'text-x': !increaseFontSize, 'text-xl': increaseFontSize}">{{offer.oferta.company}}</li>
                <li [ngClass]="{'text-x': !increaseFontSize, 'text-xl': increaseFontSize}">{{offer.oferta.rubro}}</li>
                <li [ngClass]="{'text-x': !increaseFontSize, 'text-xl': increaseFontSize}">{{offer.oferta.availability}}
                </li>
                <li [ngClass]="{'text-x': !increaseFontSize, 'text-xl': increaseFontSize}">
                  {{offer.oferta.disponibilidad}}
                </li>
              </ul>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="openDialog(offer.oferta)" class="bg-sky-500 text-white p-3 rounded-lg ml-1 mb-1"
                [ngClass]="{'text-xl': !increaseFontSize, 'text-2xl': increaseFontSize}">Más información</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </div>
    <!-- Paginacion -->
    <mat-paginator [length]="offers.length" [pageSize]="pageSize" (page)="onPageChange($event)"
      class="mx-auto"></mat-paginator>
    <!--  -->
    <div class="border-b w-full h-2"></div>
  </ng-container>
  <ng-template #templateA>
    <div class="flex m-auto">
      <img src="../../../assets/img/not-found.png" alt="" style="width: 920px;">
    </div>
  </ng-template>
  <!-- Volver  -->
  <div class="w-full my-4" [ngClass]="{'text-2xl': !increaseFontSize, 'text-3xl': increaseFontSize}">
    <div class="flex items-center mb-4 justify-around">
      <button class="bg-sky-700 text-white p-3 rounded-lg mt-4 mr-2" routerLink="/form" (click)="clearData()">Volver sin
        conservar los datos</button>
      <button class="bg-sky-700 text-white p-3 rounded-lg mt-4 ml-2" routerLink="/form">Volver y conservar los
        datos</button>
    </div>
  </div>
  <!--  -->
</div>
